plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.jacoco:org.jacoco.core:0.7.5.201505241946'
    compile 'args4j:args4j:2.32'
    compile 'jbse:jbse:0.9.0-SNAPSHOT'
}

group = 'sushi'
version = '0.2.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
